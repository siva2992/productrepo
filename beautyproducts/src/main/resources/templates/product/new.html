<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>New Product</h1>
<form th:action="@{/api/products}" method="post">
    <label for="productName">Name:</label>
    <input type="text" id="productName" required><br><br>
    <label for="productDescription">Description:</label>
    <textarea id="productDescription" required></textarea><br><br>
    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" required><br><br>
    <label for="productImageUrl">Image URL:</label>
    <input type="text" id="productImageUrl" required><br><br>
    <button type="submit">Save</button>
    <button type="button" onclick="window.location.href='/products'">Cancel</button>
</form>
</body>
</html>
